<dashboard-pie-chart class="ng-scope">
  <div class="row pie-charts">
    <!-- ngRepeat: chart in charts -->
    <div class="pie-chart-item-container ng-scope" ng-repeat="chart in charts">
      <div ba-panel="">
        <div class="panel panel-blur animated zoomIn" zoom-in="" ba-panel-blur="" style="background-size: 1593px 896px; background-position: 0px -64px;">
          <div class="panel-body" ng-transclude="">
            <div class="pie-chart-item ng-scope">
              <div class="chart" rel="rgba(255, 255, 255, 0.2)" data-percent="60">
                <span class="percent">63</span>
                <canvas height="84" width="84"></canvas>
              </div>
              <div class="description">
                <div class="ng-binding">New Visits</div>
                <div class="description-stats ng-binding">57,820</div>
              </div>
              <i class="chart-icon i-person"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end ngRepeat: chart in charts -->
    <div class="pie-chart-item-container ng-scope" ng-repeat="chart in charts">
      <div ba-panel="">
        <div class="panel panel-blur animated zoomIn" zoom-in="" ba-panel-blur="" style="background-size: 1593px 896px; background-position: 0px -64px;">
          <div class="panel-body" ng-transclude="">
            <div class="pie-chart-item ng-scope">
              <div class="chart" rel="rgba(255, 255, 255, 0.2)" data-percent="60">
                <span class="percent">87</span>
                <canvas height="84" width="84"></canvas>
              </div>
              <div class="description">
                <div class="ng-binding">Purchases</div>
                <div class="description-stats ng-binding">$ 89,745</div>
              </div>
              <i class="chart-icon i-money"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end ngRepeat: chart in charts -->
    <div class="pie-chart-item-container ng-scope" ng-repeat="chart in charts">
      <div ba-panel="">
        <div class="panel panel-blur animated zoomIn" zoom-in="" ba-panel-blur="" style="background-size: 1593px 896px; background-position: 0px -64px;">
          <div class="panel-body" ng-transclude="">
            <div class="pie-chart-item ng-scope">
              <div class="chart" rel="rgba(255, 255, 255, 0.2)" data-percent="60">
                <span class="percent">61</span>

              </div>

                <div class="ng-binding">Active Users</div>

              </div>
              <i class="chart-icon i-face"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end ngRepeat: chart in charts -->
    <div class="pie-chart-item-container ng-scope" ng-repeat="chart in charts">
      <div ba-panel="">
        <div class="panel panel-blur animated zoomIn" zoom-in="" ba-panel-blur="" style="background-size: 1593px 896px; background-position: 0px -64px;">
          <div class="panel-body" ng-transclude="">
            <div class="pie-chart-item ng-scope">
              <div class="chart" rel="rgba(255, 255, 255, 0.2)" data-percent="60">
                <span class="percent">64</span>
                <canvas height="84" width="84"></canvas>
              </div>
              <div class="description">
                <div class="ng-binding">Returned</div>
                <div class="description-stats ng-binding">32,592</div>
              </div>
              <i class="chart-icon i-refresh"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end ngRepeat: chart in charts -->
  </div>
</dashboard-pie-chart>
